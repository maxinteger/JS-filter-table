<!doctype html>
<html>
<head>
  <title>Table &bull; Sample</title>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="jstable.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function () {
			$('#id-container').jstable({
				dataSource: new BasicDataSource([
					{id: 1, name:"Nagy Aladár", salary:12000, 'Start date': '18/08/2003'},
					{id: 2, name:"Kis Emíl", salary:12000, 'Start date': '18/08/2010'},
					{id: 3, name:"Vincs Eszter", salary:12000, 'Start date': '18/03/2012'},
					{id: 4, name:"Teszt Elek", salary:12000, 'Start date': '18/10/2013'},
					{id: 5, name:"Trab Antal", salary:12000, 'Start date': '18/01/1999'}
				]),
				searchInput: '#id-search'
			});
		});
	</script>
	<style type="text/css">
	 	#id-container{
	 		width: 800px;
	 		margin: 0 auto;
	 	}
		#id-name-list{
			display: block;
			margin: 0;
			padding: 0;
			border: 1px dotted #aaa;
			height: 300px;
			list-style: none;
			overflow-y: auto;
			overflow-x: hidden;
		}
		#id-name-list li.item-group{
			padding: 3px;
			width: 100%;
			border-bottom: 1px solid #ccc;
			font-weight: bold;
			background-color: #ddd;
		}
		table{
			width: 800px;
		}
		.highlight{
			color: red;
		}
	</style>
</head>
<body>
	<h1>JS Table Sample</h1>
	<input id='id-search' type="text" value="e" />
	<div id="id-container">
	</div>

</body>
</html>
